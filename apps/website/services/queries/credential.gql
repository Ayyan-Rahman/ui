query all_credentials {
  credentials {
    id
    name
    description
    categories
    skills
    created_at
    pow
    image
    gate {
      creator {
        id
        name
        pfp
      }
      holders {
        id
        name
        pfp
      }
    }
    dao {
      name
      logo {
        ...file
      }
    }
  }
}

query credential($id: uuid!) {
  credentials_by_pk(id: $id) {
    id
    target_id
    name
    description
    categories
    skills
    created_at
    pow
    image
    uri
    gate {
      creator {
        id
        name
        picture {
          id
          blur
        }
      }
      holders {
        id
        name
        pfp
      }
    }
    dao {
      name
      logo {
        ...file
      }
    }
  }
}
