mutation complete_credential(
  $group_id: uuid!
  $details: jsonb
  $accomplishments: jsonb
) {
  update_credentials_by_pk(
    pk_columns: { id: $group_id }
    _set: { status: "pending", details: $details, pow: $accomplishments }
  ) {
    id
    name
    description
    image
    status
    issuer_id
    details
    categories
    group_id
  }
}

mutation mint_credential($id: uuid!) {
  update_credentials_by_pk(
    pk_columns: { id: $id }
    _set: { status: "minted" }
  ) {
    id
    name
    description
    image
    status
    issuer_id
    details
    categories
  }
}
