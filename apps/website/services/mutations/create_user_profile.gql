mutation update_user_profile(
  $id: uuid!
  $name: String!
  $username: String!
  $about: String
  $pfp: String
  $email_address: citext!
  $discord_id: String!
) {
  update_users_by_pk(
    pk_columns: { id: $id }
    _set: {
      name: $name
      username: $username
      about: $about
      pfp: $pfp
      email_address: $email_address
      discord_id: $discord_id
      init: true
    }
  ) {
    id
    name
    username
    about
    pfp
    discord_id
    email_address
  }
}
