mutation update_credential(
  $id: uuid!
  $name: String!
  # Need to add this field on the backend
  # $category: String!
  $description: String!
) {
  update_credentials_by_pk(
    pk_columns: { id: $id }
    _set: {
      name: $name
      # category: $category,
      description: $description
    }
  ) {
    id
    name
    # category
    description
  }
}
