mutation update_credential(
  $category: String
  $description: String!
  $image: String
  $name: String!
  $wallets: jsonb
) {
  insert_credential_group_one(
    object: {
      category: $category
      description: $description
      image: $image
      name: $name
      wallets: $wallets
    }
  ) {
    admin_id
    category
    description
    id
    image
    name
    slug
    wallets
  }
}
